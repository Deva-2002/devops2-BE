name: testing ci/cd

on:
  push:
    branches: [main]   # 'branch:' was a typo; should be 'branches:'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18  # or your projectâ€™s Node.js version

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test
